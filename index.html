<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камень-ножницы-бумага онлайн</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .choice {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 2em;
    }
    .choice:hover {
      transform: scale(1.1);
      background: #f0f0f0;
    }
    .choice.selected {
      background: #4CAF50;
      color: white;
    }
    .choice.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      min-height: 60px;
    }
    .results {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .player-choice {
      text-align: center;
    }
    .player-choice img {
      width: 80px;
      height: 80px;
    }
    #restart-btn {
      padding: 10px 20px;
      font-size: 1em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #restart-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Камень-ножницы-бумага онлайн</h1>
    <div id="status">Подключение к серверу...</div>
    
    <div class="choices">
      <div class="choice" data-choice="rock">✊</div>
      <div class="choice" data-choice="scissors">✌️</div>
      <div class="choice" data-choice="paper">✋</div>
    </div>

    <div class="results">
      <div class="player-choice">
        <h3>Игрок 1</h3>
        <div id="player1-choice">-</div>
      </div>
      <div class="player-choice">
        <h3>Игрок 2</h3>
        <div id="player2-choice">-</div>
      </div>
    </div>

    <button id="restart-btn">Следующий раунд</button>
  </div>

  <script>
    const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const wsUrl = wsProtocol + window.location.host;
    const ws = new WebSocket(wsUrl);
    
    const statusEl = document.getElementById('status');
    const restartBtn = document.getElementById('restart-btn');
    const choices = document.querySelectorAll('.choice');
    const player1Choice = document.getElementById('player1-choice');
    const player2Choice = document.getElementById('player2-choice');

    let myPlayerNumber = null;
    let gameActive = false;
    let myChoice = null;

    const choiceEmojis = {
      'rock': '✊',
      'scissors': '✌️',
      'paper': '✋'
    };

    choices.forEach(choice => {
      choice.addEventListener('click', () => makeMove(choice.dataset.choice));
    });

    ws.onopen = () => {
      statusEl.textContent = 'Подключено. Ожидаем другого игрока...';
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      
      if (msg.type === 'start') {
        handleGameStart(msg);
      } else if (msg.type === 'move') {
        handleOpponentMove(msg);
      } else if (msg.type === 'gameover') {
        handleGameOver(msg);
      } else if (msg.type === 'reset') {
        resetGame();
      } else if (msg.type === 'full') {
        statusEl.textContent = 'Сервер переполнен. Попробуйте позже.';
      } else if (msg.type === 'message') {
        statusEl.textContent = msg.message;
      }
    };

    ws.onclose = () => {
      statusEl.textContent = 'Соединение с сервером потеряно.';
      gameActive = false;
    };

    restartBtn.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'reset' }));
      restartBtn.style.display = 'none';
    });

    function handleGameStart(msg) {
      myPlayerNumber = msg.playerNumber;
      gameActive = true;
      updateStatus(`Вы игрок ${myPlayerNumber}. Выберите камень, ножницы или бумагу.`);
    }

    function handleOpponentMove(msg) {
      if (msg.playerNumber === 1) {
        player1Choice.textContent = '?';
      } else {
        player2Choice.textContent = '?';
      }
    }

    function handleGameOver(msg) {
      player1Choice.textContent = choiceEmojis[msg.player1Choice];
      player2Choice.textContent = choiceEmojis[msg.player2Choice];
      updateStatus(msg.message);
      gameActive = false;
      restartBtn.style.display = 'block';
    }

    function makeMove(choice) {
      if (!gameActive || myChoice !== null) return;
      
      myChoice = choice;
      choices.forEach(c => {
        if (c.dataset.choice === choice) {
          c.classList.add('selected');
        }
        c.classList.add('disabled');
      });

      ws.send(JSON.stringify({ 
        type: 'move', 
        choice,
        playerNumber: myPlayerNumber
      }));
      
      updateStatus('Ожидаем ход соперника...');
    }

    function updateStatus(text) {
      statusEl.textContent = text;
    }

    function resetGame() {
      choices.forEach(choice => {
        choice.classList.remove('selected', 'disabled');
      });
      player1Choice.textContent = '-';
      player2Choice.textContent = '-';
      myChoice = null;
      gameActive = true;
      updateStatus(`Вы игрок ${myPlayerNumber}. Выберите камень, ножницы или бумагу.`);
    }
  </script>
</body>
</html>
