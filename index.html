<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Танковые сражения</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2c3e50;
      font-family: Arial, sans-serif;
      color: white;
    }

    #gameContainer {
      position: relative;
      margin-top: 20px;
    }

    #gameCanvas {
      border: 2px solid #34495e;
      background-color: #1a2634;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 5px;
      font-size: 14px;
    }

    #healthBars {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 5px;
    }

    .healthBar {
      width: 200px;
      height: 20px;
      background-color: #34495e;
      margin: 5px 0;
      position: relative;
    }

    .healthBar > div {
      height: 100%;
      background-color: #2ecc71;
      transition: width 0.3s ease;
    }

    .healthBar span {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 20px;
      color: white;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }

    #controls {
      margin-top: 20px;
      text-align: center;
      background-color: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 5px;
    }

    .key {
      display: inline-block;
      padding: 5px 10px;
      background-color: #34495e;
      border-radius: 3px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Танковые сражения</h1>
  
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="status">
      Ожидание подключения...
    </div>
    
    <div id="healthBars">
      <div class="healthBar" id="playerHealth">
        <div style="width: 100%"></div>
        <span>100%</span>
      </div>
      <div class="healthBar" id="enemyHealth">
        <div style="width: 100%"></div>
        <span>100%</span>
      </div>
    </div>
  </div>

  <div id="controls">
    <p>Управление:</p>
    <p>
      <span class="key">W</span> - Вперед,
      <span class="key">S</span> - Назад,
      <span class="key">A</span> - Поворот влево,
      <span class="key">D</span> - Поворот вправо,
      <span class="key">Пробел</span> - Выстрел
    </p>
  </div>

  <script src="game.js"></script>
</body>
</html>
