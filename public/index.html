<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ятцы онлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h2>Введите ваш ник:</h2>
        <input type="text" id="username" maxlength="12">
        <button id="joinBtn">Войти</button>
    </div>
    <div id="lobby" style="display:none;">
        <h2>Лобби ожидания</h2>
        <ul id="players"></ul>
        <p>Ожидание соперника...</p>
    </div>
    <div id="game" style="display:none;">
        <div id="scoreboard">
            <span id="player1"></span>: <span id="score1">0</span> | 
            <span id="player2"></span>: <span id="score2">0</span>
        </div>
        <div id="turnInfo"></div>
        <div id="diceArea">
            <div id="dice"></div>
            <div id="locks"></div>
        </div>
        <div>
            <button id="rollBtn">Бросить кубики</button>
            <button id="endTurnBtn">Завершить ход</button>
            <span id="rollsLeft"></span>
        </div>
        <h3>Таблица комбинаций</h3>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Комбинация</th>
                    <th id="th1"></th>
                    <th id="th2"></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
