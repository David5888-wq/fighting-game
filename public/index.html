<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Многопользовательский Файтинг</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Press Start 2P", cursive;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            color: white;
            overflow: hidden;
        }

        #loginScreen, #lobbyScreen, #gameScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        #loginScreen {
            display: flex;
        }

        #lobbyScreen, #gameScreen {
            display: none;
        }

        input, button {
            margin: 10px;
            padding: 15px;
            font-family: "Press Start 2P", cursive;
            font-size: 16px;
            border: none;
            outline: none;
        }

        input {
            background-color: #333;
            color: white;
            width: 300px;
            text-align: center;
        }

        button {
            background-color: #818cf8;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            width: 300px;
        }

        button:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
        }

        #waitingList {
            margin: 20px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            max-width: 400px;
        }

        .playerItem {
            padding: 15px;
            margin: 10px;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .playerItem:hover {
            background-color: #444;
            transform: scale(1.02);
        }

        .game-container {
            position: relative;
            display: inline-block;
        }
        
        .game-ui {
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }
        
        .health-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            border: 4px solid white;
        }
        
        .health-bar-background {
            background-color: red;
            height: 100%;
            width: 100%;
        }
        
        #playerHealth {
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }
        
        #opponentHealth {
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        #timer {
            background-color: black;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
        }
        
        #displayText {
            position: absolute;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 48px;
            z-index: 20;
            text-shadow: 3px 3px 0px black;
        }

        canvas {
            border: 4px solid #333;
            background-color: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #errorText {
            color: #ff5555;
            margin-top: 10px;
            display: none;
            font-size: 12px;
            max-width: 300px;
            line-height: 1.5;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #818cf8;
        }

        h2 {
            margin: 15px 0;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }
            h2 {
                font-size: 14px;
            }
            input, button {
                width: 90%;
                font-size: 14px;
                padding: 10px;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>Многопользовательский Файтинг</h1>
        <h2>Вступайте в Игры</h2>
        <input type="text" id="usernameInput" placeholder="Введите имя игрока" maxlength="12" autocomplete="off">
        <button id="loginButton">Enter Game</button>
        <p id="errorText">Имя уже занято</p>
    </div>

    <div id="lobbyScreen">
        <h1>Ожидание соперника</h1>
        <h2>Игроки онлайн:</h2>
        <div id="waitingList"></div>
    </div>

    <div id="gameScreen">
        <div class="game-container">
            <div class="game-ui">
                <div class="health-bar-container" style="border-right: none;">
                    <div class="health-bar-background"></div>
                    <div id="playerHealth"></div>
                </div>
                
                <div id="timer">60</div>
                
                <div class="health-bar-container" style="border-left: none;">
                    <div class="health-bar-background"></div>
                    <div id="opponentHealth"></div>
                </div>
            </div>
            
            <div id="displayText"></div>
            <canvas width="1024" height="576"></canvas>
        </div>
    </div>

    <!-- Подключаем Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Основной игровой скрипт -->
    <script type="module" src="js/index.js"></script>
    </script>
</body>
</html>
