<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game - Лобби</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }

        #loginScreen {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        #lobbyScreen {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .player-item {
            background-color: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>Добро пожаловать в Fighting Game!</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Введите ваш никнейм" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div id="lobbyScreen">
        <h1>Лобби</h1>
        <div id="playersList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
