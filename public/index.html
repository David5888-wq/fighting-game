<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Fighting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Press Start 2P", cursive;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        
        #lobby-container {
            width: 800px;
            background-color: #222;
            border: 4px solid #444;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        #username-form {
            margin-bottom: 20px;
        }
        
        #username-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #players-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .player-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        
        .player-item:hover {
            background-color: #444;
        }
        
        .player-status {
            color: #4CAF50;
        }
        
        .player-status.in-game {
            color: #f44336;
        }
        
        .game-container {
            position: relative;
            display: none;
            inline-block;
        }
        
        .game-ui {
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }
        
        .health-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            border: 4px solid white;
        }
        
        .health-bar-background {
            background-color: red;
            height: 100%;
            width: 100%;
        }
        
        #playerHealth {
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }
        
        #enemyHealth {
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        #timer {
            background-color: black;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
        }
        
        #displayText {
            position: absolute;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 48px;
            z-index: 20;
        }
        
        canvas {
            display: block;
            background: black;
            border: 4px solid #333;
        }
    </style>
</head>
<body>
    <div id="lobby-container">
        <h1>Fighting Game Lobby</h1>
        <div id="username-form">
            <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
            <button id="register-btn">Join Game</button>
        </div>
        <div id="players-list">
            <h2>Available Players:</h2>
            <div id="players-container"></div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-ui">
            <div class="health-bar-container" style="border-right: none;">
                <div class="health-bar-background"></div>
                <div id="playerHealth"></div>
            </div>
            
            <div id="timer">60</div>
            
            <div class="health-bar-container" style="border-left: none;">
                <div class="health-bar-background"></div>
                <div id="enemyHealth"></div>
            </div>
        </div>
        
        <div id="displayText"></div>
        <canvas width="1024" height="576"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
