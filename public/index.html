<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Fighting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Press Start 2P", cursive;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            color: white;
            overflow: hidden;
        }

        #loginScreen, #lobbyScreen, #gameScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        #loginScreen {
            display: flex;
        }

        #lobbyScreen, #gameScreen {
            display: none;
        }

        input, button {
            margin: 10px;
            padding: 15px;
            font-family: "Press Start 2P", cursive;
            font-size: 16px;
            border: none;
            outline: none;
        }

        input {
            background-color: #333;
            color: white;
            width: 300px;
            text-align: center;
        }

        button {
            background-color: #818cf8;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            width: 300px;
        }

        button:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
        }

        #waitingList {
            margin: 20px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            max-width: 400px;
        }

        .playerItem {
            padding: 15px;
            margin: 10px;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .playerItem:hover {
            background-color: #444;
            transform: scale(1.02);
        }

        .game-container {
            position: relative;
            display: inline-block;
        }
        
        .game-ui {
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }
        
        .health-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            border: 4px solid white;
        }
        
        .health-bar-background {
            background-color: red;
            height: 100%;
            width: 100%;
        }
        
        #playerHealth {
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }
        
        #opponentHealth {
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        #timer {
            background-color: black;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
        }
        
        #displayText {
            position: absolute;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 48px;
            z-index: 20;
            text-shadow: 3px 3px 0px black;
        }

        canvas {
            border: 4px solid #333;
            background-color: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #errorText {
            color: #ff5555;
            margin-top: 10px;
            display: none;
            font-size: 12px;
            max-width: 300px;
            line-height: 1.5;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #818cf8;
        }

        h2 {
            margin: 15px 0;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }
            h2 {
                font-size: 14px;
            }
            input, button {
                width: 90%;
                font-size: 14px;
                padding: 10px;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>Multiplayer Fighting Game</h1>
        <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="12" autocomplete="off">
        <button id="loginButton">Enter Game</button>
        <p id="errorText">Username is already taken</p>
    </div>

    <div id="lobbyScreen">
        <h1>Waiting for opponent</h1>
        <h2>Online players:</h2>
        <div id="waitingList"></div>
    </div>

    <div id="gameScreen">
        <div class="game-container">
            <div class="game-ui">
                <div class="health-bar-container" style="border-right: none;">
                    <div class="health-bar-background"></div>
                    <div id="playerHealth"></div>
                </div>
                
                <div id="timer">60</div>
                
                <div class="health-bar-container" style="border-left: none;">
                    <div class="health-bar-background"></div>
                    <div id="opponentHealth"></div>
                </div>
            </div>
            
            <div id="displayText"></div>
            <canvas width="1024" height="576"></canvas>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module">
        import { 
            rectangularCollision,
            determineWinner,
            decreaseTimer,
            timer,
            timerId,
            keys,
            handleKeyDown,
            handleKeyUp,
            createCharacterSprites,
            createAttackBox,
            lerp,
            distance,
            checkCanvasBounds
        } from './js/utils.js';
        
        import { Sprite, Fighter, Background, Decoration } from './js/classes.js';
        
        // Экспортируем переменные для доступа из консоли (для отладки)
        window.game = {
            rectangularCollision,
            determineWinner,
            decreaseTimer,
            timer,
            timerId,
            keys,
            handleKeyDown,
            handleKeyUp,
            createCharacterSprites,
            createAttackBox,
            lerp,
            distance,
            checkCanvasBounds,
            Sprite,
            Fighter,
            Background,
            Decoration
        };

        // Основной код игры из index.js
        const canvas = document.querySelector('canvas');
        const c = canvas.getContext('2d');
        const socket = io();

        // Элементы интерфейса
        const loginScreen = document.getElementById('loginScreen');
        const lobbyScreen = document.getElementById('lobbyScreen');
        const gameScreen = document.getElementById('gameScreen');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const waitingList = document.getElementById('waitingList');
        const errorText = document.getElementById('errorText');

        // Игровые переменные
        let player;
        let opponent;
        let gameId;
        let username;
        let myCharacter;
        let opponentCharacter;
        let background;
        let shop;
        let gravity = 0.3;

        // Обработчики событий
        loginButton.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if (name.length > 0) {
                username = name;
                socket.emit('playerLogin', name);
            }
        });

        // Socket.io события
        socket.on('usernameTaken', () => {
            errorText.style.display = 'block';
        });

        socket.on('loginSuccess', () => {
            loginScreen.style.display = 'none';
            lobbyScreen.style.display = 'flex';
            errorText.style.display = 'none';
        });

        socket.on('updateWaitingList', (players) => {
            waitingList.innerHTML = '';
            players.forEach(player => {
                if (player !== username) {
                    const playerElement = document.createElement('div');
                    playerElement.className = 'playerItem';
                    playerElement.textContent = player;
                    playerElement.addEventListener('click', () => {
                        socket.emit('challengePlayer', player);
                    });
                    waitingList.appendChild(playerElement);
                }
            });
        });

        socket.on('gameStart', (data) => {
            lobbyScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            gameId = data.gameId;
            myCharacter = data.yourCharacter;
            opponentCharacter = data.opponentCharacter;
            
            // Инициализация игроков
            player = new Fighter({
                position: { x: 0, y: 0 },
                velocity: { x: 0, y: 0 },
                offset: { x: 215, y: myCharacter === 'samuraiMack' ? 157 : 167 },
                imageSrc: `./img/${myCharacter}/Idle.png`,
                framesMax: myCharacter === 'samuraiMack' ? 8 : 4,
                scale: 2.5,
                sprites: createCharacterSprites(myCharacter),
                attackBox: {
                    offset: { x: myCharacter === 'samuraiMack' ? 100 : -170, y: 50 },
                    width: myCharacter === 'samuraiMack' ? 160 : 170,
                    height: 50
                }
            });
            
            opponent = new Fighter({
                position: { x: 400, y: 100 },
                velocity: { x: 0, y: 0 },
                offset: { x: 215, y: opponentCharacter === 'samuraiMack' ? 157 : 167 },
                imageSrc: `./img/${opponentCharacter}/Idle.png`,
                framesMax: opponentCharacter === 'samuraiMack' ? 8 : 4,
                scale: 2.5,
                sprites: createCharacterSprites(opponentCharacter),
                attackBox: {
                    offset: { x: opponentCharacter === 'samuraiMack' ? 100 : -170, y: 50 },
                    width: opponentCharacter === 'samuraiMack' ? 160 : 170,
                    height: 50
                }
            });
            
            // Загрузка фона
            background = new Sprite({
                position: { x: 0, y: 0 },
                imageSrc: './img/background.png'
            });
            
            shop = new Sprite({
                position: { x: 600, y: 128 },
                imageSrc: './img/shop.png',
                scale: 2.75,
                framesMax: 6
            });
            
            // Запуск игры
            animate();
        });

        socket.on('opponentMoved', (data) => {
            if (opponent) {
                opponent.position = data.position;
                opponent.velocity = data.velocity;
                opponent.lastKey = data.lastKey;
                
                // Обработка анимаций
                if (data.isAttacking && opponent.framesCurrent === 0) {
                    opponent.attack();
                }
                
                // Анимация движения
                if (data.velocity.x !== 0) {
                    opponent.switchSprite('run');
                } else {
                    opponent.switchSprite('idle');
                }
                
                // Анимация прыжка/падения
                if (data.velocity.y < 0) {
                    opponent.switchSprite('jump');
                } else if (data.velocity.y > 0) {
                    opponent.switchSprite('fall');
                }
            }
        });

        socket.on('updateHealth', (data) => {
            document.querySelector('#playerHealth').style.width = data.playerHealth + '%';
            document.querySelector('#opponentHealth').style.width = data.opponentHealth + '%';
            
            // Если текущий игрок получил удар
            if (data.receiverId === socket.id) {
                player.takeHit();
            }
        });

        socket.on('updateTimer', (time) => {
            timer = time;
            document.querySelector('#timer').innerHTML = timer;
        });

        socket.on('gameOver', (data) => {
            const displayText = document.querySelector('#displayText');
            displayText.style.display = 'flex';
            
            if (data.reason) {
                displayText.innerHTML = data.reason;
            } else if (data.winner === username) {
                displayText.innerHTML = 'You Win!';
            } else if (data.winner) {
                displayText.innerHTML = 'You Lose!';
            } else {
                displayText.innerHTML = 'Draw Game';
            }
            
            setTimeout(() => {
                gameScreen.style.display = 'none';
                lobbyScreen.style.display = 'flex';
                displayText.style.display = 'none';
                
                // Сброс игрового состояния
                player = null;
                opponent = null;
                gameId = null;
                timer = 60;
            }, 3000);
        });

        function animate() {
            if (!player || !opponent) return;
            
            window.requestAnimationFrame(animate);
            c.fillStyle = 'black';
            c.fillRect(0, 0, canvas.width, canvas.height);
            
            background.update();
            shop.update();
            
            c.fillStyle = 'rgba(255, 255, 255, 0.15)';
            c.fillRect(0, 0, canvas.width, canvas.height);
            
            player.update();
            opponent.update();
            
            player.velocity.x = 0;
            
            // Движение игрока
            if (keys.a.pressed && player.lastKey === 'a') {
                player.velocity.x = -4;
                player.switchSprite('run');
            } else if (keys.d.pressed && player.lastKey === 'd') {
                player.velocity.x = 4;
                player.switchSprite('run');
            } else {
                player.switchSprite('idle');
            }
            
            // Прыжки
            if (player.velocity.y < 0) {
                player.switchSprite('jump');
            } else if (player.velocity.y > 0) {
                player.switchSprite('fall');
            }
            
            // Отправка данных о движении на сервер
            socket.emit('playerMovement', {
                gameId,
                position: player.position,
                velocity: player.velocity,
                lastKey: player.lastKey,
                isAttacking: player.isAttacking
            });
            
            // Проверка столкновений
            if (
                player.isAttacking && 
                player.framesCurrent === 4 && 
                rectangularCollision({ rectangle1: player, rectangle2: opponent })
            ) {
                socket.emit('playerAttack', { 
                    gameId, 
                    damage: 20 
                });
                player.isAttacking = false;
            }
            
            // Проверка на выход за границы экрана
            checkCanvasBounds(player, canvas);
        }

        // Обработчики клавиатуры
        window.addEventListener('keydown', (event) => {
            if (!player || player.dead) return;
            
            switch (event.key) {
                case 'd':
                    keys.d.pressed = true;
                    player.lastKey = 'd';
                    break;
                case 'a':
                    keys.a.pressed = true;
                    player.lastKey = 'a';
                    break;
                case 'w':
                    if (player.position.y + player.height >= canvas.height - 96) {
                        player.velocity.y = -12;
                    }
                    break;
                case ' ':
                    player.attack();
                    break;
            }
        });

        window.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'd':
                    keys.d.pressed = false;
                    break;
                case 'a':
                    keys.a.pressed = false;
                    break;
            }
        });

        // Автофокус на поле ввода при загрузке
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>
</html>
