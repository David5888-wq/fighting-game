<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Онлайн Ятцзи</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div id="game-status">Ожидание соперника...</div>
            <div id="current-player"></div>
            <div class="dice-container" id="dice-container"></div>
            <div class="controls">
                <button id="roll-btn">Бросить кубики (3)</button>
                <button id="end-turn-btn" disabled>Завершить ход</button>
            </div>
            <div class="game-actions">
                <button id="create-game-btn">Создать игру</button>
                <button id="join-game-btn">Присоединиться</button>
                <input type="text" id="game-id-input" placeholder="ID игры">
            </div>
        </div>
        
        <table class="score-table">
            <thead>
                <tr>
                    <th>Комбинация</th>
                    <th>Вы</th>
                    <th>Соперник</th>
                </tr>
            </thead>
            <tbody id="score-body"></tbody>
        </table>
    </div>
    <script src="game.js"></script>
</body>
</html>
