<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн шашки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Онлайн шашки</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="Введите ваш ник">
            <button id="start-game">Начать игру</button>
        </div>
    </div>

    <div id="waiting-screen" class="screen hidden">
        <h2>Ожидание соперника</h2>
        <div id="waiting-list">
            <h3>Игроки в ожидании:</h3>
            <ul id="players-list"></ul>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="game-info">
            <h2>Игра против <span id="opponent-name"></span></h2>
            <p>Ваш ход: <span id="current-turn"></span></p>
        </div>
        <div id="board"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
